        body {

        .container {
            direction: rtl;

            width: 613px;
            margin: auto;
            padding-top: 20px;
            position: relative;
        }

        h1 {
            direction: rtl;
            font-size: 20px;
        }

        .instructions {
            text-align: right;
            font-size: 15px;
            border: 1px solid black;
            padding: 5px;
        }

        .slidecontainer {
            margin-top: 50px;
            position: relative;
            width: 450px;
            float: right;
        }

        .slidecontainer .placeholder {
            position: absolute;
            top: 0;
            left: 40%;
            font-size: 14px;
        }

        .textDiv1,
        .textDiv2 {
            direction: rtl;
            text-align: right;
            overflow: auto;
            float: right;
            width: 430px;
            padding-right: 20px;
        }

        .textDiv1 {
            margin-top: 30px;
        }

        .textDiv2 {
            margin-top: 10px;
        }

        #year,
        .label {
            float: right;
            padding: 5px;
        }

        #year {
            direction: ltr;
        }

        #jquerySlider {
            width: 400px;
            margin: auto;
        }

        #sliderlabel {
            top: -5px;
            margin-top: -25px;
            position: absolute;
            font-size: 13px;
            width: 35px;
            padding: 3px 5px;
            background-color: #e9e9e9;
            color: blue;
        }

        #jquerySlider {
            border: 0;
        }

        #jquerySlider .ui-slider-handle {
            border-radius: 18px;
            cursor: pointer;
            height: 30px;
            width: 30px;
            top: -6px;
            margin-left: -9px;
            border: 0px solid white;
            background-image: none;
            background-color: blue;
        }

        #jquerySlider.ui-slider::before {
            content: "";
            position: absolute;
            right: -4%;
            left: -4%;
            background: #e9e9e9;
            height: 18px;
            border: none;
            border-radius: 5px;
        }

        .resultTitle {
            padding-bottom: 10px;
        }

        .categories {
            margin-top: 30px;
            width: 150px;
            text-align: right;
            float: right;
        }

        .cat1 {
            color: violet;
        }

        .cat2 {
            color: blue;
        }

        .cat3 {
            color: red;
        }

        .cat4 {
            color: purple;
        }

        .cat5 {
            color: grey;
        }

        .cat6 {
            color: orange;
        }

        .cat7 {
            color: cyan;
        }

        .cat8 {
            color: green;
        }

        .cat9 {
            color: yellow;
        }

        @media (max-width: 991px) {
            .instructions {
                margin-right: 20px;
            }

            .categories {

                width: 21%;
                margin-right: 20px;

            }

            .slidecontainer {
                width: 75%;
            }

            input[type=checkbox] {
                -ms-transform: scale(2);
                /* IE */
                -moz-transform: scale(2);
                /* FF */
                -webkit-transform: scale(2);
                /* Safari and Chrome */
                -o-transform: scale(2);
                /* Opera */
                margin-left: 15px;
            }

            .cat1,
            .cat2,
            .cat3,
            .cat4,
            .cat5,
            .cat6,
            .cat7,
            .cat8,
            .cat9 {
                padding-top: 6px;
                padding-bottom: 6px;
            }
        }

            var handle = null;
            function getEvent(strYear) {

                if (isNaN(strYear)) { return; }
                if (strYear.indexOf(".") >= 0) {
                    $(".textDiv2").html("<div class='event'>dsdf lk slf 121293 s</div>")
                }
                else {
                    var useYear = Number(strYear);
                    var found = false;
                    var newelement;
                    $(".textDiv2").html("")
                    var allVals = [];
                    $(".chk:checked").each(function () {
                        allVals.push($(this).val());
                    });

                    var useClass = "";
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].fy == useYear && $.inArray(data[i].cat, allVals) != -1) {
                            useClass = "cat" + data[i].cat;
                            $(".textDiv2").append('<div class="event ' + useClass + '">' + data[i].desc + '</div>');
                            found = true;
                            //$("#event").removeClass().addClass("cat" + data[i].cat);
                        }

                        //else {
                        //	$(".textDiv2").append('<div class="event">not in cat: ' + data[i].desc + '</div>');
                        //}
                    }
                    if (!found) {
                        $(".textDiv2").append("<div class='event'>אין נתונים לשנה זאת</div>")
                    }
                    else {
                        $(".textDiv2").prepend("<div class='resultTitle'>שנה: " + useYear + "</div>")
                    }
                }
            }
            function setSliderLabel(useYear) {
                handle = handle || $(".ui-slider-handle", $("#jquerySlider"));
                $("#sliderlabel").text(useYear || INITIAL_YEAR).css("left", (handle.position().left - 15));
            }
            var slider = $("#jquerySlider").slider({
                orientation: "horizontal",
                min: MIN_YEAR,
                max: MAX_YEAR,
                value: INITIAL_YEAR,
                create: function (event, ui) {
                    setSliderLabel(ui.value)
                    $("#year").val(INITIAL_YEAR);
                    getEvent(INITIAL_YEAR.toString());
                },
                slide: function (event, ui) {
                    setSliderLabel(ui.value)
                },
                change: function (event, ui) {
                    $("#year").val(ui.value);
                    getEvent(ui.value.toString());
                    // setSliderLabel(ui.value);
                }
            });
            $(".chk").on("click", function (e) {
                var curval = $(this).val();
                if (curval == 5) {
                    $('.cat7 input').prop('checked', true);
                }
                if (curval != 9) {
                    getEvent($("#year").val());
                }
                else {
                    e.preventDefault();
                }

            })
            $("#year").on("keydown", function (e) {

                if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110]) !== -1 ||
                    (e.keyCode == 65 && (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode == 67 && (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode == 88 && (e.ctrlKey === true || e.metaKey === true)) ||
                    (e.keyCode >= 35 && e.keyCode <= 39)) {
                    //console.log("year keydown field val: " + $("#year").val() + " - keycode: " + e.keyCode + " - valid key - no search");
                    return;
                }
                if ((e.keyCode < 48 || e.keyCode > 57) && e.keyCode != 190) return false;
                //if (e.keyCode!= 45 && e.keyCode!=189 && (e.shiftKey || (e.keyCode < 48 || e.keyCode > 57))) {

                //console.log("year keydown field val: " + $("#year").val() + " - keycode: " + e.keyCode + " - invalid key");
                //	return false;
                //}					
            });
            $("#year").on("keyup", function (e) {
                if (!isNaN($(this).val())) {
                    var useNum = Number($(this).val());
                    if (useNum >= MIN_YEAR && useNum <= MAX_YEAR) {
                        //			slider.slider( "value", $(this).val());
                        getEvent($(this).val());
                    }
                    else {

                        if ($(this).val() > MAX_YEAR) {

                        }
                    }
                }
            });
